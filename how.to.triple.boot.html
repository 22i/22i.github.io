<superfont2>How to triple boot</superfont2>

<p class="mb-5">
          Currently we recommend triple booting <a href="https://neon.kde.org/">KDE Neon</a> , <a href="https://www.microsoft.com/en-us/software-download/windows10">windows 10</a> , <a href="http://www.jide.com/jideos.html">jide os</a> or <a href="https://en.lo4d.com/s/phoenix-os">phoenix os</a> or <a href="https://remix-os.en.lo4d.com/windows">remix os</a> and sometimes booting into live usb <a href="https://mxlinux.org/">mx linux</a>
          </p>

keep in mind that to access your windows files from other operating systems you will need to <a href="https://lifehacker.com/enable-this-setting-to-make-windows-10-boot-up-faster-1743697169">turn of fast startup</a>
