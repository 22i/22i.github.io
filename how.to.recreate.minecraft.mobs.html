<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="1">

<!-- <div class="section my-auto"> -->

<superfont2>How to recreate Minecraft mobs from textures with Blender and Gimp</superfont2>




<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/1.png" class="responsive800" title="step 1" alt="sample101" /></div>
  <figcaption><hi4>for example Bat<br>1. you start out by getting the texture ready<br>2. take pictures of the mob in the game from all directions so you get an idea how it looks<br>3. open that texture with gimp- go for Image menu - image scale - choose 1000 width and none interpolation<br>4. open second instance of gimp with the smaller texture<br>5. press R to change to rectangle selection tool<br>6. with it now count the pixels x, y and z.</hi4></figcaption>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/2.png" id="2" class="responsive800" title="step 2" alt="sample101" /></div>
  <figcaption> <hi4> 2. </hi4><hi4>here is the small Bat texture<hi4></figcaption>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/3.png" id="3" class="responsive800" title="step 3" alt="sample101" /></div>
  <figcaption> <hi4>picture of the bat - to get one: take the picture ingame, search the internet or ask someone.</hi4> </figcaption>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/4.png" id="4" class="responsive800" title="step 4" alt="4" /></div>
  <figcaption><hi4>xyz</hi4></figcaption>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/5.png" id="5" class="responsive800" title="step 5" alt="sample101" /></div>
  <figcaption><hi4>1. you can write down the number in gimp by pressing T to start writting<br>2. save this upscaled texture with all the xyz valuese as bat1000.png<br>these textures with all three dimensions are 3d blocks others with only x and y are planes - 2d</hi4></figcaption>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/6.png" id="6" class="responsive800" title="step 6" alt="sample101" /></div>
  <figcaption> <hi4>start out blender go to texture tab and choose new - find the texture you want.<br>- make sure that mipmaps are checked of under system in blender user preferences<br>- i am using the ubuntu ambience presset theme</hi4> </figcaption>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/7.png" id="7" class="responsive800" title="step 7" alt="sample101" /></div>
  <figcaption><hi4>change to uv editing in upper left also press T and N to get tools and transform side menus<br>1. add a Cube<br>2. scale it up - look at the bat1000 texture that we made earlier take note that 6 turns into 0.6 and 12 turns into 1.2<br>3. change to bat.png</hi4></figcaption>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/8.png" id="8" class="responsive800" title="step 8" alt="sample101" /></div>
  <figcaption><hi4>1. right click on your cube to select it<br>2. change from object mode to edit mode by pressing TAB<br>3. press U to bring out the UV Mapping menu then choose Unwrap</hi4></figcaption>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/9.png" id="9" class="responsive800" title="step 9" alt="sample101" /></div>
  <figcaption><hi4>get your curser over the bat picture and press R and 270 to rotate the bat texture in correct place</hi4></figcaption>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/10.png" id="10" class="responsive800" title="step 10" alt="sample101" /></div>
  <figcaption><hi4>click on the UVs menu and make sure snap to pixels is ticked we will need it.</hi4></figcaption>
</figure>











<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/11.png" id="11" class="responsive800" title="step 11" alt="sample101" /></div>
  <figcaption><hi4>press S to scale it down</hi4></figcaption>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/12.png" id="12" class="responsive800" title="step 12" alt="sample101" /></div>
  <figcaption><hi4>1. press G to move it to the right place<br>2. press A to unselect everything<br>3. press B for box selection and select lower side<br>4. press G to move it up to where the texture ends</hi4></figcaption>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/13.png" id="13" class="responsive800" title="step 13" alt="sample101" /></div>
  <figcaption><hi4>do the same but for the right side</hi4></figcaption>
</figure>


<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/14.png" id="14" class="responsive800" title="step 14" alt="sample101" /></div>
  <figcaption><hi4>1. get your mouse curser over the cube press A to unselect all faces<br>2. right click on the right face of the cube<br>3. get mouse over to the left texture - move it with G to the right</hi4></figcaption>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/15.png" id="15" class="responsive800" title="step 15" alt="sample101" /></div>
  <figcaption><hi4>1. rotate the view so you can see the backside of the cube<br>2. select the left face<br>3. move the texture to the far right</hi4></figcaption>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/16.png" id="16" class="responsive800" title="step 16" alt="sample101" /></div>
  <figcaption><hi4>1. select the right face<br>2. move the texture to the left</hi4></figcaption>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/17.png" id="17" class="responsive800" title="step 17" alt="sample101" /></div>
  <figcaption><hi4>1. rotate the view back to front<br>2. select the upper face<br>3. SHIFT and select the lower face (you may need to rotate the view down)to have them both selected<br>4. rotate with R by -90</hi4></figcaption>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/18.png" id="18" class="responsive800" title="step 18" alt="sample101" /></div>
  <figcaption><hi4>1. move the texture to the right place<br>2. scale it down from all side so that it fits</hi4></figcaption>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/19.png" id="19" class="responsive800" title="step 19" alt="sample101" /></div>
  <figcaption><hi4>1. change the view a bit<br>2. select the lower face of the cube<br>3. move the texture right</hi4></figcaption>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/20.png" id="20" class="responsive800" title="step 20" alt="sample101" /></div>
  <figcaption><hi4>by now when you select all the faces on the cube with A should look like this do this with all the other cubes</hi4></figcaption>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/21.png" id="21" class="responsive800" title="step 21" alt="sample101" /></div>
  <figcaption><hi4>- to make the 2d plane things like these cows moshroms - especialy for minetest</hi4></figcaption>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/22.png" id="22" class="responsive800" title="step 22" alt="sample101" /></div>
  <figcaption><hi4>1. create a plane<br>2. change view to top view by pressing 7 on keypad<br>3. select the plane press tab to go to edit mode<br>- select all faces by pressing a<br>- then press u to unvrap</hi4></figcaption>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/23.png" id="23" class="responsive800" title="step 23" alt="sample101" /></div>
  <figcaption><hi4>1. while in edit mode select all faces<br>2. press shift D to make a copy<br>3. when copied mesh is selected press Mesh button<br>4. choose Normals<br>5. select flip normals</hi4></figcaption>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/24.png" id="24" class="responsive800" title="step 24" alt="sample101" /></div>
  <figcaption><hi4>- to make the 2d plane things more 3d like this wing create a plane<br>- press w to make specials menu appear choose subdivide<br>- subdivide it so many times till you get 16 x 16 squares<br>- unwrap the plane and temporarily disable - snap to pixels</hi4></figcaption>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/25.png" id="25" class="responsive800" title="step 25" alt="sample101" /></div>
  <figcaption><hi4>S scale it down close to the texture size when you get it close enable snap to pixels and move it into place</hi4></figcaption>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/26.png" id="26" class="responsive800" title="step 26" alt="sample101" /></div>
  <figcaption><hi4>select all the squares that we dont need press DELETE to remove them - choose faces</hi4></figcaption>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/27.png" id="27" class="responsive800" title="step 27" alt="sample101" /></div>
  <figcaption><hi4>- rotate the plane<br>- change the view a bit<br>- select all the faces with A<br>- press E to extrude by 0.02</hi4></figcaption>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/28.png" id="28" class="responsive800" title="step 28" alt="sample101" /></div>
  <figcaption><hi4>inspect all the faces - select all the faces that are are transparent (have holes in em) and move the texture down a bit so that the holes are fixed</hi4></figcaption>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/img/tutorials/how.to.recreate.minecraft.mobs/29.png" id="29" class="responsive800" title="step 29" alt="sample101" /></div>
  <figcaption><hi4>- to complete the model join all the cubes together by selecting every object and pressing CTRL - J<br>- only join the cubes when you are exporting dont save after you joined em<br>- remember to use special Minetest b3d exporter to export it</hi4></figcaption>
</figure>
